<html xmlns="http://www.w3.org/1999/xhtml"  
     xmlns:h="http://java.sun.com/jsf/html"      
      xmlns:f="http://java.sun.com/jsf/core"
     xmlns:p="http://primefaces.org/ui">  
     
 <h:head><title>Create new blog</title></h:head>      
     
 <h:body>
 
 
<h:form>               

 
    <h3>Write new blog in the textbox blow :</h3>
    <h3>Title :</h3><p:inputText value="#{articleController.blog_title}" />
    <h3>Content :</h3>
    <p:editor id="editor" widgetVar="editorWidget" value="#{articleController.blog_content}"   maxlength="50000"  />
    
 	<p:commandButton id="addBlog" value="Submit" action="#{articleController.submitBlog}" ajax="false"/>

</h:form> 
 
 
 </h:body>        

</html>

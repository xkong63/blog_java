<html xmlns="http://www.w3.org/1999/xhtml"  
     xmlns:h="http://java.sun.com/jsf/html"      
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
     xmlns:p="http://primefaces.org/ui">   
 <h:head>

 <title>Welcome to blog</title></h:head>  
 <h:body>
 <h:outputStylesheet name="css/style.css" target="head" />
 <p:layout  fullPage="true" >
 
 <p:layoutUnit position="north">
				<ui:insert name="header">
					<ui:include src="/pages/header.xhtml" />
				</ui:insert>
 </p:layoutUnit>
    <p:layoutUnit position="west" resizable="true"  >
        <h:form> 
    <p:dataScroller value="#{articleController.articleList}" var="article" chunkSize="10" >
        <f:facet name="header">
            Scroll Down to Load More Articles
        </f:facet>
 
        <h:panelGrid columns="1" style="width:100%" >
            
 
            <p:outputPanel>
                <h:panelGrid columns="1" cellpadding="5">
                   
                    
  
                        <p:commandLink id="ajax" update="@([id$=currentContent])"  actionListener="#{articleController.showArticle}" >
        					<h:outputText value="#{article.title}  " />
        					<h:outputText value="#{article.updatedate}" >
              					<f:convertDateTime pattern="yyyy-MM-dd" />
 							</h:outputText>
        					<f:attribute name="article" value="#{article}" />
    					</p:commandLink>           
                </h:panelGrid>
            </p:outputPanel>
        </h:panelGrid>
    </p:dataScroller>
</h:form>
    </p:layoutUnit>
 
    <p:layoutUnit position="center"   resizable="true" style="min-height:1500px;" >
        <h:outputText id="currentContent" value="#{articleController.currentArticle.content}" escape="false" />
        
             <h:form style="position: fixed; bottom: 0px; right: 0px" >      
	    
          <h:panelGrid columns="3" >
	         
		     	<p:commandButton id="addBlog" value="Create new blog" action="#{articleController.addBlog}" />
		     	<p:commandButton id="editBlog" value="edit blog" action="#{articleController.editBlog}" />
		     	<p:commandButton id="deleteBlog" value="delete blog" action="#{articleController.deleteBlog}" />
		      
		      
	     </h:panelGrid>
     </h:form> 
    </p:layoutUnit>
    

</p:layout>
     
</h:body>
</html>
